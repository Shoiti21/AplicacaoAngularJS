<html ng-app="listaPersonagem">
    <head>
        <meta charset="UTF-8">
        <title>Aula-AngularJS</title>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/listaPersonagemCtrl.js"></script>
    </head>
    <body ng-controller="listaPersonagemCtrl">
        <div id="search">
            <h3>Pesquisar</h3>
            <form name="searchForm">
                <input class="form-control" type="text" ng-model="searchPers.name" placeholder="O que você busca?" ng-required="true"/>
            </form>
            <button class="btn btn-secondary" ng-click="loadingPersonagem(searchPers)" ng-disabled="searchForm.$invalid">Buscar</button>
        </div>
        <div class="jumbotron">
            <div id="filter">
                <h4>Filtrar</h4>
                <input class="form-control form-control-sm" type="text" ng-model="searchFilterName" placeholder="Procurar..."/>
            </div>
            <div class="card-deck">
                <div class="card" ng-repeat="personagem in personagens.results | filter:{name: searchFilterName} | orderBy:name:directionOrderBy">
                    <img class="card-img-top" src="{{personagem.thumbnail.path}}.{{personagem.thumbnail.extension}}">
                    <div class="card-body">
                        <h5 class="card-title" ng-bind="personagem.name | uppercase"></h5>
                        <p class="card-text" ng-bind="personagem.description"></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
            <div id="navPagination">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li ng-class="buttonPrev">
                            <button class="page-link" aria-label="Previous" ng-click="pagination(pages[currentPage-1].offset,currentPage-1)">
                            <span aria-hidden="true">Anterior</span>
                            <span class="sr-only">Previous</span>
                            </button>
                        </li>
                        <li ng-class="'page-item'" ng-repeat="pag in pages | limitTo:10" ng-if="(currentPage+1)>pag.numberPage">
                            <button class="page-link" ng-click="pagination(pag.offset,pag.numberPage-1)">{{pag.numberPage}}</button>
                        </li>
                        <li ng-class="'page-item active'" ng-repeat="pag in pages | limitTo:10" ng-if="(currentPage+1)==pag.numberPage">
                            <button class="page-link" ng-click="pagination(pag.offset,pag.numberPage-1)">{{pag.numberPage}}</button>
                        </li>
                        <li ng-class="'page-item'" ng-repeat="pag in pages | limitTo:10" ng-if="(currentPage+1)<pag.numberPage">
                            <button class="page-link" ng-click="pagination(pag.offset,pag.numberPage-1)">{{pag.numberPage}}</button>
                        </li>
                        <li ng-class="buttonNext">
                            <button class="page-link" aria-label="Next" ng-disabled="currentPage==totalPage" ng-click="pagination(pages[currentPage+1].offset,currentPage+1)">
                            <span aria-hidden="true">Próximo</span>
                            <span class="sr-only">Next</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
           
        </div>
    </body>
</html>
